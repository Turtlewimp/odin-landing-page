<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <Header>
        <div class="container">
            <div class="primary">Header Logo</div>
            <div class="secondary">Header links</div>
        </div>
    </Header>

    <section class="hero">
        <div class="container row">
            <div class="column">
                <text class="primary">
                    main
                </text>
                <text class="secondary">
                    secondary
                </text>
                <button>Sign up</button>
            </div>
    
            <div>
                Hero image 
            </div>
        </div>
    </section>


    <section class="info">
        <div class="container column">
            <div class="primary">
                content header
            </div>
            <div class="row secondary">
                <div>
                    <img src="grey_rounded_square.png"> max dimensions
                    content array item subtext with max width same as image width no grow
                </div>

            </div>
        </div>
    </section>

    <section class="quote gray">
        <div class="container">
            <text class="primary">
                quote with max length no grow
            </text>
            <text class="secondary">
                quote reference 
            </text>
        </div>
    </section>


    <section class="action">
        <div class="container">
            <div class="box row">
                <div class="column">
                    <text class="main">
                        main
                    </text>
                    <text class="subtext">
                        secondary
                    </text>
                </div>
                <button>Sign up</button>
            </div>
        </div>
    </section>


    <footer>
        Copyright
    </footer>
</body>
</html>
